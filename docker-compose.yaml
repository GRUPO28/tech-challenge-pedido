name: tech-challenge-pedido
services:

  mongodb:
    image: mongo:7.0.9
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
        MONGO_INITDB_ROOT_USERNAME: admin
        MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./data/db:/data/db
    networks:
      - general

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
        MYSQL_DATABASE: 'pedido'   
        MYSQL_USER: 'user'
        MYSQL_PASSWORD: 'toor'      
        MYSQL_ROOT_PASSWORD: 'toor'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - './.mysql-data/db:/var/lib/mysql'
    networks:
      - general

  api:
    build:
        context: ./
        dockerfile: Dockerfile
    container_name: api
    environment:
        ASPNETCORE_ENVIRONMENT: Development
    env_file:
      - .env
    ports:
      - "5187:5187"
    networks:
      - general
    depends_on:
      - mongodb
      - mysql

networks:
  general: {}