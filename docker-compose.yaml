name: tech-challenge-pedido
services:

  database:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'pedido'   
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'toor'      
      MYSQL_ROOT_PASSWORD: 'toor'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - './.mysql-data/db:/var/lib/mysql'
    networks:
      - general

  api:
    build:
        context: ./
        dockerfile: Dockerfile
    container_name: api
    environment:
        ASPNETCORE_ENVIRONMENT: Development
    env_file:
      - .env
    ports:
      - "5187:5187"
    networks:
      - general
    depends_on:
      - database

networks:
  general: {}